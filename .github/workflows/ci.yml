name: CI

on:
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check:
    name: Use this action for check
    strategy:
      matrix:
#        runner: [ubuntu-latest, macos-latest, windows-latest]
        runner: [ubuntu-latest]
      fail-fast: false
    permissions:
      contents: read # for checkout, and this action requires
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Use this action
        id: report
        uses: ./
        with:
          modules: 'app'
          configuration: 'releaseRuntimeClasspath'
          repository: 'android/sunflower'
          head-ref: '8d000f6c72bc5384b4ca9f7452d620085919519d'
          project-dir: 'ci'
          script: |
            gh repo clone android/sunflower ci -- --depth 1 --no-checkout
            cd ci
            git fetch -q --depth 1 origin 8d000f6c72bc5384b4ca9f7452d620085919519d
            git checkout -q FETCH_HEAD
      - name: Show result
        if: always()
        shell: bash # for windlows
        run: |
          {
            echo '### outputs'
            echo '- exists-diff: `${{ steps.report.outputs.exists-diff }}`'
          } >> "$GITHUB_STEP_SUMMARY"
